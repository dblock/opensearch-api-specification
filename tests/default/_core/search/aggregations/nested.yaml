$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test nested aggregation.
prologues:
  - path: books
    method: PUT
    request:
      payload:
        mappings:
          properties:
            cover:
              type: nested
              properties:
                title:
                  type: keyword
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {index: {_index: books}}
        - {cover: {title: To Kill a Mockingbird}}
        - {index: {_index: books}}
        - {cover: {title: Beauty and the Beast}}
chapters:
  - synopsis: Aggregate by a nested field.
    path: /{index}/_search
    parameters:
      index: books
    method: POST
    request:
      payload:
        size: 0
        aggregations:
          title:
            nested:
              path: cover
    response:
      status: 200
      payload:
        timed_out: false
        _shards:
          total: 1
          successful: 1
          skipped: 0
          failed: 0
        hits:
          total:
            value: 2
            relation: eq
          max_score: null
          hits: []
        aggregations:
          title:
            doc_count: 2
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
