$schema: ../../../../../../json_schemas/test_story.schema.yaml

description: This story has multiple methods in its chapters.
prologues:
  - path: /movies
    method:
      - DELETE
      - HEAD
    status:
      - 404
epilogues:
  - path: /movies
    method:
      - DELETE
      - HEAD
    status:
      - 200
      - 404
chapters:
  - synopsis: Create and update index.
    path: /{index}
    method:
      - HEAD
      - PUT
    parameters:
      index: movies
